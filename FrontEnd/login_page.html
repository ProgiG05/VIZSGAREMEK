<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        :root{
            --main_cont_bg:black;
            --main_cont_fontcolor: white;
            --main_cont_fontstyle:sans-serif;
            --main_cont_border: 2px solid black;
            --sub_cont_bg:black;
            --sub_cont_fontcolor:white;
            --sub_cont_fontstyle:black;
            --sub_cont_border:black;
        }
    </style>
</head>
<body>
    <div id="choice_container">
        <div id="mainSub">
            <div id="Welcome">
                <h2>Welcome</h2>
            </div>
            <button id="mainLogIn">Log In</button>
            <button id="mainSignUp">Sign Up</button>
        </div>
    </div>

    <!-- <div id="login_cont">
        <input type="text" id="usernameLog" placeholder="Username...">
        <input type="text" id="passwordLog" placeholder="Password...">
        <button id="LogIn">Log In</button>
    </div>
    <div id="signup_cont">
        <input type="text" id="signEmail" placeholder="Email...">
        <input type="text" id="signUsername" placeholder="Username...">
        <input type="text" id="signPassword" placeholder="Password...">
        <input type="text" id="signConfirmation" placeholder="Password confirmation">
        <button id="SignIn">Sign In</button>
    </div> -->

    <script>
        //------------------------------------------------------------------------

        const choice_container = document.getElementById("choice_container")
        const mainSub = document.getElementById("mainSub")
        const login_cont = 
        `<div id="login_cont">
            <input type="text" id="usernameLog" placeholder="Username...">
            <input type="text" id="passwordLog" placeholder="Password...">
            <button id="LogIn">Log In</button>
        </div>`
        const signup_cont = 
        `<div id="signup_cont">
            <input type="text" id="signEmail" placeholder="Email...">
            <input type="text" id="signUsername" placeholder="Username...">
            <input type="text" id="signPassword" placeholder="Password...">
            <input type="text" id="signConfirmation" placeholder="Password confirmation">
            <button id="SignIn">Sign In</button>
        </div>`
        const log = document.getElementById("mainLogIn")
        const sign = document.getElementById("mainSignUp")

        //------------------------------------------------------------------------

        log.addEventListener("click", () => {
            mainSub.style.display = "none";
            choice_container.appendChild(login_cont)
        })
        sign.addEventListener("click", () => {
            mainSub.style.display = "none";
            choice_container.appendChild(signup_cont)
        })
        
        //------------------------------------------------------------------------
    </script>
</body>
</html>
